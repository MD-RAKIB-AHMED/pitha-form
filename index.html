<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <style>
        h1{
            color: white;
            text-align: center;
            background-color: lightseagreen;
        }
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Modoner Pitha House</h1>
    <form>
        <label for="name">Your name
            <input type="text" id="name" placeholder="Your name">
        </label>
        <label for="email">Your email
            <input type="email" id="email" placeholder="Your email">
        </label>
        <label for="number">Phone number
            <input type="number" id="number" placeholder="Phone number">
        </label>
    </form>
    <fieldset>
        <legend>Pick one Pitha</legend>

        <label for="vapa">
            <input type="radio" name="pitha" id="vapa">Vapa
        </label>
        
        <label for="Kushly">
            <input type="radio" name="pitha" id="Kushly">Kushly
        </label>

        <label for="Chitoi">
            <input type="radio" name="pitha" id="Chitoi">Chitoi
        </label>

        <label for="Pati-shapta">
            <input type="radio" name="pitha" id="Pati-shapta">Pati-shapta
        </label>
    </fieldset>

    <fieldset>
        <legend>Pick one or more Vortas</legend>

        <label for="Shutki">
            <input type="checkbox" name="Vorta" id="Shutki">Shutki
        </label>

        <label for="Shorisa">
            <input type="checkbox" name="Vorta" id="Shorisa">Shorisa
        </label>

        <label for="Tetul">
            <input type="checkbox" name="Vorta" id="Tetul">Tetul
        </label>

        <label for="Badam">
            <input type="checkbox" name="Vorta" id="Badam">Badam
        </label>
    </fieldset>
</body>
</html>
